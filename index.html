<body>

<div id="annotator" style="width: 99vw; height:95vh;"></div>

<script>
    var annotator = null;
    window.onload = function () {
        Annotator.init({
            userConfig: {
                hierarchyStyles: {
                    'Clasto': {
                        fillColor: 'red',
                    },
                    'Cemento': {
                        fillColor: 'yellow',
                    },
                    'Poro': {
                        fillColor: 'blue',
                    },
                    'Matriz': {
                        fillColor: 'green',
                    },
                }
            }
        });

        Annotator.startAnnotations("username", hierarchy);
        // Annotator.loadAnnotations({{ json_data }})
    }

    window.onresize = function () {
        Annotator.overlay.resize();
        Annotator.overlay.resizecanvas();
    };

</script>
